<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="style.css">
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="container">
        <div class="sideBar">
            <div class="logo">
                <img src="./images/pokeball-pokemon-svgrepo-com.svg" alt="logo" class="imgLogo">
                <h1 class="nameLogo">Pokeindex</h1>
            </div>
            <div class="search">
                <i class='bx bx-search' style="font-size: 40px;"></i>
                <input type="text" name="search" id="inputSearch" placeholder="Buscar Pokemon">
            </div>
            <ul class="navList">
                <ul class="navType">
                    <li>
                        <input type="button" value="Aço" onclick="getSixPokemon(value)">
                    </li>
                    <li>
                        <input type="button" value="Água" onclick="getSixPokemon(value)">
                    </li>
                    <li>
                        <input type="button" value="Dragão" onclick="getSixPokemon(value)">
                    </li>
                    <li>
                        <input type="button" value="Elétrico" onclick="getSixPokemon(value)">
                    </li>
                    <li>
                        <input type="button" value="Fada" onclick="getSixPokemon(value)">
                    </li>
                    <li>
                        <input type="button" value="Fantasma" onclick="getSixPokemon(value)">
                    </li>
                    <li>
                        <input type="button" value="Fogo" onclick="getSixPokemon(value)">
                    </li>
                    <li>
                        <input type="button" value="Gelo" onclick="getSixPokemon(value)">
                    </li>
                    <li>
                        <input type="button" value="Inseto" onclick="getSixPokemon(value)">
                    </li>
                    <li>
                        <input type="button" value="Lutador" onclick="getSixPokemon(value)">
                    </li>
                    <li>
                        <input type="button" value="Normal" onclick="getSixPokemon(value)">
                    </li>
                    <li>
                        <input type="button" value="Pedra" onclick="getSixPokemon(value)">
                    </li>
                    <li>
                        <input type="button" value="Planta" onclick="getSixPokemon(value)">
                    </li>
                    <li>
                        <input type="button" value="Psíquico" onclick="getSixPokemon(value)">
                    </li>
                    <li>
                        <input type="button" value="Sombrio" onclick="getSixPokemon(value)">
                    </li>
                    <li>
                        <input type="button" value="Terrestre" onclick="getSixPokemon(value)">
                    </li>
                    <li>
                        <input type="button" value="Venenoso" onclick="getSixPokemon(value)">
                    </li>
                    <li>
                        <input type="button" value="Voador" onclick="getSixPokemon(value)">
                    </li>
        
                    <button class="buttomSearchType" onclick="clearFilters()">Limpar Filtro</button>
                </ul>
                <li>
                    <button onclick="getPokedex()">
                        <img src="#" alt="">
                        <p class="navListName">Pokedex</p>
                    </button>
                </li>
        
        
            </ul>
            <div class="user">
                <img class="userImg" src="" alt="">
                <p class="userName">Desenvolvido por Valter Junior</p>
            </div>
        </div>
        <main>
            

            <div class="prevButton hidden">
                <button onclick="delSix()"> << </button>
            </div>
                        

            <div class="contentPoke">
                <h1 >Digite o nome de um Pokemon depois Enter <i class='bx bxs-keyboard' style='color:#ffffffc4; font-size: 30px;'  ></i> ou clique nos filtros.</h1>
            </div>

            <div class="nextButton hidden">
                <button onclick="addSix()">>></button>
            </div>
            
            
        </main>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
